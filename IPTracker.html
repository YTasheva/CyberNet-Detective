<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="author" content="Moses Opiah" />
  <meta name="description" content="CyberNet Detective" />
  <title>CyberNet Detective - IP Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

  <!-- FONT AWESOME -->
  <script src="https://kit.fontawesome.com/5f6acac718.js" crossorigin="anonymous"></script>

</head>
<body>


<div class="ip-container">
  <div class="title">IP Tracker</div>

  <div class="input-group mb-3">
    <input type="text" class="form-control" placeholder="Enter IP Address">
    <div class="input-group-append">
      <button class="btn btn-primary" type="button">Get IP Details</button>
    </div>
  </div>

  <table class="info-table">
    <tr>
      <th>Internet Service Provider</th>
      <td>Community Fibre Limited</td>
    </tr>
    <tr>
      <th>Country</th>
      <td>United Kingdom, Wandsworth, Wandsworth</td>
    </tr>
    <tr>
      <th>City</th>
      <td>Wandsworth</td>
    </tr>
    <tr>
      <th>Hostname</th>
      <td>-</td>
    </tr>
    <tr>
      <th>Region/State</th>
      <td>Wandsworth</td>
    </tr>
    <tr>
      <th>Area Code</th>
      <td><!-- Area Code value --></td>
    </tr>
  </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>

</body>
</html>
