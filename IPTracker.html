</head>
<body>

<header>
  <nav class="navbar navbar-expand-sm navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">CyberNet Detective</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#about">About Us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#work">Tools</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#skills">Features</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#contact">Contact us</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>


</header>

<div class="bannerip p-5 text-center bg-image rounded-3">
  <div class="mask">
  <div class="d-flex justify-content-center align-items-center h-100">
    <div class="text-white">
      <h1 class="mb-3">Welcome to IP Tracker</h1>
    </div>
  </div>
</div>
</div>
  <section id="hero" class="container-fluid background-image">
      <h2 class="hero p-2"></h2>
      
  </section>

  <div class="ip-container">
      <div class="title">IP Tracker</div>
    
      <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Enter IP Address" id="search-input">
        <div class="input-group-append">
          <button class="btn btn-primary" id="search-button" type="button">Get IP Details</button>
        </div>
      </div>
    
      <div class="map-container">
        <!-- Google Maps API -->
      </div>
    
      <table class="info-table">
        <tr>
          <th>Internet Service Provider</th>
          <td>Community Fibre Limited</td>
        </tr>
        <tr>
          <th>Country</th>
          <td>United Kingdom, Wandsworth, Wandsworth</td>
        </tr>
        <tr>
          <th>City</th>
          <td>Wandsworth</td>
        </tr>
        <tr>
          <th>Hostname</th>
          <td>-</td>
        </tr>
        <tr>
          <th>Region/State</th>
          <td>Wandsworth</td>
        </tr>
        <tr>
          <th>Area Code</th>
          <td><!-- Area Code value --></td>
        </tr>
      </table>
    </div>              

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
