<html lang="en">

<body>
    <form id="search-form" class="form">
        <div class="form-inline form-group">
          <div class="input-group" id="submitBox">
            <input class="form-input weather-search" type="text" id="search-input" placeholder="London" required aria-labelledby="form-heading" aria-controls="today forecast">
            <div class="input-group-append" id="buttonBox">
              <button type="submit" class="btn search-button btn-primary" id="search-button" aria-label="submit search">
                Search
              </button>
              <hr class="hr weather-hr" />
            </div>
            
          </div>
        </div>
      </form>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
